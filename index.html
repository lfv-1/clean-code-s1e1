<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="adding">
      <label for="new-task" class="adding__label">Add Item</label>
      <div class="adding__wrapper">
        <input id="new-task" class="task text" type="text">
        <button class="main__btn">Add</button>
      </div>
    </section>
    <h3 class="main__title">Todo</h3>
    <ul id="main__complete">
      <li class="main__list">
        <input type="checkbox" class="main__complete-input">
        <label class="task main__complete-label">Pay Bills</label>
        <input type="text" class="task task__input text">
        <button class="main__btn edit">Edit</button>
        <button class="main__btn delete">
          <img src="./remove.svg" class="main__btn-image">
        </button>
      </li>
      <li class="main__list edit__mode">
        <input type="checkbox" class="main__complete-input">
        <label class="task main__complete-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main__complete-task task text">
        <button class="main__btn edit">Save</button>
        <button class="main__btn delete">
          <img src="./remove.svg" class="main__btn-image">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="main__completed">
      <li class="main__list">
        <input type="checkbox" class="main__complete-input" checked>
        <label class="task main__complete-label">See the Doctor</label>
        <input type="text" class="task text">
        <button class="main__btn edit">Edit</button>
        <button class="main__btn delete">
          <img src="./remove.svg" class="main__btn-image">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
